<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            font-family: "Microsoft YaHei";
            font-weight: bold;
        }
        th{
            background-color: #66ccff;
        }
        .green{
            background-color: #00FF00;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2 align="center">年终数据报表</h2>
    <table border="1" cellpadding="0" cellspacing="0" width="1000" height="400" align="center">
        <tr class="green">
            <th>月份</th>
            <th>收入</th>
        </tr>
        <tr class="green">
            <td>1月</td>
            <td>100</td>
        </tr>
        <tr class="green">
            <td>2月</td>
            <td>800</td>
        </tr>
        <tr class="green">
            <td>3月</td>
            <td>100</td>
        </tr>
        <tr class="green">
            <td>4月</td>
            <td>100</td>
        </tr>
        <tr class="green">
            <td>5月</td>
            <td>100</td>
        </tr>
        <tr class="green">
            <td>6月</td>
            <td>100</td>
        </tr>
        <tr class="yellow">
            <td>平均月收入</td>
            <td>196.67</td>
        </tr>
        <tr class="yellow">
            <td>总计</td>
            <td>1180</td>
        </tr>
    </table>
</body>
</html>
