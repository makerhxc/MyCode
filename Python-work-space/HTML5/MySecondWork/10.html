<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>用户登录</h2>
<form action="login.jsp" method="post">
    <div>
        <label for="username">用户名</label>
        <input type="text" name="username" id="username">
    </div>
    <br>
    <div>
        <label for="pwd">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
        <input type="password" name="password" id="pwd">
    </div>
    <br>
    <div>
        <input type="radio" name="style" id="normal"><label for="normal">简约版</label>
        <input type="radio" name="style" id="expensive"><label for="expensive">豪华版</label>
    </div>
    <br>
    <div>
        <input type="checkbox" name="">记住密码
        <input type="checkbox" name="">安全登录
    </div>
    <br>
    <input type="submit" name="submit" value="提交">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" name="reset" value="重置">
</form>
</body>
</html>
